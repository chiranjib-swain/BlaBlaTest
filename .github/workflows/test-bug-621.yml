name: Test Setup .NET Action

on:
  workflow_dispatch:

jobs:
  test-dotnet-setup:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create global.json
      run: |
        dotnet --info
        Write-Output "`n======================`n"
        Write-Output "create new global.json"
        dotnet new globaljson --sdk-version 8.0.14 --roll-forward disable
        Get-Content global.json

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'

    - name: Verify .NET version
      run: dotnet --info
